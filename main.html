<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"> </script>

    <link rel="stylesheet" href="./main.css">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <h4 class="country">Please allow access to the location.</h4>

        <div class="container2">
            <h1 class="city"></h1>
            <div class="date"></div>
            <div class=""><img src="" alt="" class="weatherIcon"></div>
            <div class="temp-c">
                <div class="temp">0</div>
                <span>째C</span>
            </div>
            <div class="min-max"><span class="min">Min:0째</span><span class="max">Max:0째</span></div>

        </div>
        <div class="main">
            <div class="realFeel">
                <div class="icon"><i class="fa-solid fa-temperature-three-quarters"></i></div>
                <div class="ty-name">
                    <p>Real Feel</p>
                    <div class="reelDegree">0째</div>
                </div>
            </div>
            <div class="realFeel">
                <div class="icon"><i class="fa-solid fa-droplet"></i></div>
                <div class="ty-name">
                    <p>Humidity</p>
                    <div class="humidityDegree">0%</div>
                </div>
            </div>
            <div class="realFeel">
                <div class="icon"><i class="fa-solid fa-wind"></i></div>
                <div class="ty-name">
                    <p>Wind</p>
                    <div class="windDegree">0 m/s</div>
                </div>
            </div>
            <div class="realFeel">
                <div class="icon"><i class="fa-solid fa-gauge"></i></div>
                <div class="ty-name">
                    <p>Pressure</p>
                    <div class="pressureDegree"> 0 hPa </div>
                </div>
            </div>
        </div>

    </div>





    <script src="https://kit.fontawesome.com/801e9ef334.js" crossorigin="anonymous"></script>
</body>

</html>
